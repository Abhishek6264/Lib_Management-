<ion-view  cache-view="false" title="Library Management">
  <!-- hide-nav-bar="true" -->
  <ion-content class="padding">
    <div style="margin-top: 10%"> 
    
  <form ng-submit="user_login()" name="login_form">
    <div class="list" >
      <label class="item item-input item-floating-label">
        <span class="input-label">Email</span>
        <input type="email" name="email" placeholder="Email" ng-model="data.email" required="">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Passward</span>
        <input type="text" name="passward" placeholder="Passward" ng-model="data.passward" required="">
      </label>

      <button class="button button-block button-positive" type="submit" ng-disabled="login_form.email.$invalid || login_form.passward.$invalid">
        Login
      </button> 
    </div>
  </form>  
  
      <div class="item item-button-right" style="border: none;">
     Are you Admin? Click here
    <button class="button button-stable" ng-click="gotoadmin()">
      <i class="icon ion-person"></i>
    </button>
  </div>

 </ion-content>
</ion-view>
